[tox]
envlist = py310, py39, py38, py37

[testenv]
deps =
    -r{toxinidir}/test-requirements.txt
    -e../gooddata-metadata-client
    -e../gooddata-afm-client
    -e../gooddata-scan-client

commands =
    pytest -v --cov=gooddata_sdk --cov-report=xml tests {posargs}

[testenv:mypy]
basepython = python3.10
skip_install = true
deps =
    -r{toxinidir}/type-requirements.txt
    -e../gooddata-metadata-client
    -e../gooddata-afm-client
    -e../gooddata-scan-client
commands =
    mypy gooddata_sdk

[testenv:docs]
basepython = python3.10
skip_install = true
setenv =
    CWD_TO_ROOT_RELATIVE = ".."
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
	sphinx-build -W -b html docs docs/_build/html
